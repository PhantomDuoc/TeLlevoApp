<ion-header>
    <img class="item-banner" src="assets/Banner.png" />
    <ion-toolbar>
        <ion-title>
            Ejemplo 1
        </ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-segment (ionChange)="segmentChanged($event)">
            <ion-segment-button value="uno">
                <ion-icon name="home-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="dos">
                <ion-label>Dos</ion-label>
            </ion-segment-button>
            <ion-segment-button value="Tres">
                <ion-label>Tres</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding-vertical">
        <ion-card class="ion-text-center">
            <ion-card-content>
                <ion-item>
                    <ion-label>
                        <!-- interpolación de información desde el TypeScript-->
                        Bienvenidx, {{user}}
                    </ion-label>
                </ion-item>
                <ion-item *ngIf="destino">
                    <ion-label>Destino: {{destino}}</ion-label>
                </ion-item>
                <button mat-raised-button color="primary" type="submit" class="ion-float-left" (click)="crearViaje()">
            Crear Viaje</button>
                <button mat-raised-button color="primary" class="ion-float-left" (click)="atras()">
                Cerrar Sesión</button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
