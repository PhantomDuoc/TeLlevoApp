<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="atras()" defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-padding">Te Llevo App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment color="primary" [(ngModel)]="type" (ionChange)="segmentChanged($event)" value="ordenes" scrollable class="ion-padding-horizontal">
        <ion-segment-button value="home" checked>
            <ion-label>Inicio</ion-label>
            <ion-icon name="home-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="nuevo-viaje">
            <ion-label>Nuevo Viaje</ion-label>
            <ion-icon name="add-outline"></ion-icon>
        </ion-segment-button>
    </ion-segment>

    <div class="" [ngSwitch]="type">
        <ion-card *ngSwitchCase="home">
            <ion-list-header>
                <ion-title>Historial de viajes</ion-title>
            </ion-list-header>
            <ion-list>
                <ion-item *ngFor="let post of posts">
                    <ion-label (click)="setPost(post)">
                        <h4>{{post.title}}</h4>
                        <p>{{post.body}}</p>

                    </ion-label>
                    <ion-button (click)="eliminarPost(post)">
                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-list>
        </ion-card>


        <ion-card *ngSwitchCase="'nuevo-viaje'" class="ion-padding-vertical ion-text-center">
            <div class="ion-padding-vertical">

                <ion-card-header>
                    <ion-title class="titulo">Conductores</ion-title>
                </ion-card-header>
                <ion-item>
                    <ion-select placeholder="Seleccione" [(ngModel)]="user">
                        <ion-select-option *ngFor="let usu of users" [value]="usu">{{usu.name}}</ion-select-option>
                    </ion-select>
                </ion-item>

                <br>

                <ion-card-header>
                    <ion-title>Direcciones</ion-title>
                </ion-card-header>
                <ion-item class="ion-padding-horizontal">
                    <ion-label position="floating">¿Donde estoy?</ion-label>
                    <ion-input [(ngModel)]="post.title"></ion-input>
                </ion-item>
                <ion-item class="ion-padding-horizontal">
                    <ion-label position="floating">¿Donde voy?</ion-label>
                    <ion-textarea [(ngModel)]="post.body"></ion-textarea>
                </ion-item>
                <ion-grid>
                    <ion-row>

                        <ion-col>
                            <button mat-raised-button color="primary" (click)="guardarViaje()" class="">
                                Guardar viaje
                                </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </div>
        </ion-card>

    </div>

</ion-content>
